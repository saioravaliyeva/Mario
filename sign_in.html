<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script type="text/javascript" src="js/jquery-3.6.0.min.js"> </script>

<body style = "background-color: hsl(348,83%, 47%);">

	<div style = "text-align: center;">

	 <div class="container mt-5" >
	  <div class="d-flex justify-content-center h-100">
		<div class="card" >
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input class="form-control" tabindex="5" name="useremail" placeholder="E-mail" required="true" type="email"/>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" id="passWord">
					</div>
					<div class="align-items-center">
						<input type="checkbox"> Remember Me
					</div>
					
				</form>
			</div>
			<div class="form-group">
						
						<button class="login_btn" onclick="userL()">Login</button>
					</div>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="form.html">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
