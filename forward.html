<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create a new password</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/forward.css">
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"> </script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

	</head>
<body style = "background-color: hsl(348,83%, 47%);">
			<div class="stranica" style = "justify-content: center;">
			<div class="table">
				<form action="#" method="get" class="form">
				<table class="table">
					<tr>
						<td>First Name:</td>
						<td>
							<input type="text" placeholder="Dauren" required="true">
						</td>
					</tr>
					<tr>
						<td>Surname:</td>
						<td><input type="text" placeholder="Ayazbayev" required="true"></td>
					</tr>
						<tr>
							<td>New Password:</td>
							<td>
								<input type="Password" placeholder="Choose New Password" required="true">
							</td>
						</tr>
						<tr>
							<td>Retype New Password:</td>
							<td>
								<input type="Password" placeholder="Retype New Password" required="true">
							</td>
						</tr>
						<tr>
							<td>
							City:
						</td>
							<td>
								<select required="true">
									<option>Almaty</option>
									<option>Nur-Sultan</option>
									<option>Karagandy</option>
									<option>Pavlodar</option>
									<option>Atyrau</option>
									<option>Kokshetau</option>
									<option>Semey</option>
									<option>Aktau</option>
									<option>Taraz</option>
									<option>Kyzylorda</option>
									<option>Shymkent</option>
									<option>Aktobe</option>
									<option>Kostanay</option>
									<option>Taldykorgan</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Birth Date:</td>
							<td>
								<input type="date" max = "2021-12-25" required="true">
							</td>
						</tr>
						<tr>
							<td>
								Gender:
							</td>
							<td>
								<select required="true">
									<option>Male</option>
									<option>Female</option>
								</select>
							</td>

						</tr>
						<tr>
							<td>Key word:</td>
							<td>
								<input type="password" placeholder="About your password" required="true">
							</td>
						</tr>
				</table>
			</div>
			
			<input tabindex="11" type="submit" value="Submit" class="button-submit">
		    <div>
				<input tabindex="12" type="reset" value="Reset" class="button-reset">
			</div>
			</form>
		</div>
</body>
</html>
